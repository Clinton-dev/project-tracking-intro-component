<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="/images/logo.svg" alt="logo icon">
      <nav class="right">
        <div class="mobile-dropDown">
          <button class="mobile-nav"><img src="/images/icon-hamburger.svg" alt="menu icon"></button>
          
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="hero-left">
        <ul class="tags">
          <li class="tag-item">New</li>
          <li class="tag-item">Monograph Dashboard</li>
        </ul>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <button class="demo-btn">Schedule a demo</button>
        <button class="preview-btn">to see a live preview</button>
      </div>
      <div class="hero-right">
        <img src="/images/illustration-devices.svg" alt="device illustration">
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Clinton-dev">Clinton Wambugu</a>.
      </p>
    </footer>
  </div>
  
</body>
</html>
